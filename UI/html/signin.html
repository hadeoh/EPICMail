<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
</head>

<body>
    <div class="panel-wrapper">
        <div class="mobile-header"></div>
        <a href="#" class="epicmail-logo"></a>
        <div class="feature-panel feature-panel-enterprise">
            <div class="epicmail-panel">
                <h2 class="epicmail-panel-content">
                    <small class="epicmail-panel-subcontent"><span class="use">Use</span> it<br>Love
                        it</small>
                </h2>
            </div>
            <div class="fixed-footer">
                <div class="container">EPIC Mail, Copyright &copy; 2019</div>
            </div>
        </div>
        <div class="main-panel">
            <div class="main-panel-table">
                <div class="main-panel-cell">
                    <div class="main-panel-switch switch">
                        <span class="main-panel-switch-text">
                            Don't have an account?
                        </span>
                        <a href="signup.html" class="main-panel-switch-button">
                            Get Started
                        </a>
                    </div>
                    <div class="main-panel-content">
                        <h1 class="main-panel-heading">
                            Sign in to <span class="epic">EPIC</span> Mail.
                            <small class="main-panel-subheading">
                                Enter your details below.
                            </small>
                        </h1>
                        <div id="message-box"></div>
                        <form class="main-panel-form" method="post">
                            <div class="form-group">
                                <label for="emailAddress" class="form-label">Email
                                    Address</label>
                                <input id="emailAddress" type="email" name="email" class="form-input" placeholder="usman.adio@epicmail.com"
                                    autofocus="" value="">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" name="password" class="form-input" placeholder="Enter your password">
                                <a href="reset.html" class="form-help">Forgot password?</a>
                            </div>
                            <div class="text-center">
                                <a href="inbox.html" id="form-button">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-footer foot"></div>
    </div>
</body>
<script src="../js/signin.js"></script>

</html>
