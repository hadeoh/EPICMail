<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>

<body>
    <div class="panel-wrapper">
        <div id="epicmail-logo">
            <a href="#"> <img src="../img/Asset1.png" alt="EPIC-Mail logo"></a>
        </div>
        <div id="main-wrapper">
            <div id="lock"></div>
            <span id="reset">Reset Password</span>
            <div id="message-box"></div>
            <form id="pValid">
                <label for="cPassword" class=cPassword>Current Password</label>
                <input type="password" id="cPassword" placeholder="Enter current password">
                <label for="nPassword" class=cPassword>New Password</label>
                <input type="password" id="password" placeholder="Enter new password">
                <label for="cNPassword" class=cPassword>Confirm new Password</label>
                <input type="password" id="password2" placeholder="Confirm password">
            </form>
            <button id="form-button">Reset</button>
        </div>
        <div class="fixed-footer">
            EPIC Mail, Copyright &copy; 2019
        </div>
    </div>
</body>
<script src="../js/reset.js"></script>

</html>
